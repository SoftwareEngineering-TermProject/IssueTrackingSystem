<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/issue.css">
        <link rel="stylesheet" href="style/issue_detail.css">
        <link rel="stylesheet" href="style/issue_radio.css">
        <link rel="stylesheet" href="style/issue_member.css">
        <link rel="stylesheet" href="style/issue_user.css">
        <link rel="stylesheet" href="style/issue_detail_comment.css">
        <link rel="stylesheet" href="style/modal.css">
        <link rel="stylesheet" href="style/navbar.css">
        <title>SE term project - All Issues</title>
    </head>
    <body>
        <div id="create-modal" class="modal">
            <div class="modal-content">
                <span id="close-btn" class="close">&times;</span>
                <h2>New Issue</h2>
                <form id="create-form">
                    <label>Priority</label>
                    <div class="radio-group">
                        <div class="radio-elem">BLOCKER</div>
                        <div class="radio-elem">CRITICAL</div>
                        <div class="radio-elem">MAJOR</div>
                        <div class="radio-elem">MINOR</div>
                        <div class="radio-elem">TRIVIAL</div>
                    </div>
                    <label>Title</label>
                    <input class="modal-input" id="input-title">
                    <label>Description</label>
                    <textarea class="modal-input" id="input-description"></textarea>
                    <button id="create-btn">Create</button>
                </form>
            </div>
        </div>
        <div id="member" class="member">
            <div class="member-content">
                <span id="member-close" class="close">&times;</span>
                <h2>Members</h2>
                <ul id="pl-list" class="member-list">
                    <h3>PL</h3>
                </ul>
                <ul id="dev-list" class="member-list">
                    <h3>DEV</h3>
                </ul>
                <ul id="tester-list" class="member-list">
                    <h3>TESTER</h3>
                </ul>
            </div>
        </div>
        <div id="add-user" class="user">
            <div class="user-content">
                <span id="user-close" class="close">&times;</span>
                <h2>Add User</h2>
                <select class="user-list"></select>
                <select id="role-list">
                    <option value="PL">PL</option>
                    <option value="DEV">DEV</option>
                    <option valeu="TESTER">TESTER</option>
                </select>
                <button id="add-user-btn">Add</button>
            </div>
        </div>
        <div id="detail-wrapper" class="detail">
            <div class="detail-content">
                <div id="header">
                    <h2 id="detail-title">Issue title</h2>
                    <div class="close-detail">X</div>
                </div>
                <div class="detail-info">
                    <label id="detail-reporter"> Reporter</label>
                    <label id="detail-date">00-00-00</label>
                </div>
                <div id="info-wrapper">
                    Priority
                    <select id="detail-priority">
                        <option value="BLOCKER">BLOCKER</option>
                        <option value="CRITICAL">CRITICAL</option>
                        <option value="MAJOR">MAJOR</option>
                        <option vlaue="MINOR">MINOR</option>
                        <option vlaue="TIRIVIAL">TRIVIAL</option>
                    </select>
                    Status
                    <select id="detail-status">
                        <option value="NEW">NEW</option>
                        <option value="ASSIGNED">ASSIGNED</option>
                        <option value="RESOLVED">RESOLVED</option>
                        <option value="CLOSED">CLOSED</option>
                        <option value="REOPENED">REOPENED</option>
                    </select>
                    <button id="save-btn">Save</button>
                </div>
                <div>
                    <label id="detail-fixer">Fixer</label>
                    <button id="fix-btn">Fixed</button>
                </div>
                <div>
                    <label>Assignee</label>
                    <select id="detail-assignee"></select>
                    <button id="assign-btn">Assign</button>
                </div>
                <div id="detail-description">
                    Lorem ipsum dolor sit amet,
                </div>
                <div id="detail-comment-wrapper">
                    <div id="detail-comment"></div>
                    <div id="detail-comment-create">
                        <textarea id="comment-content"></textarea>
                        <button id="comment-btn">ðŸ’¬</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="upper-bar">
            <div id="upper-bar-title">
                <h1 id="project-title">PROJECT TITLE</h1>
                <div id="upper-bar-info">
                    <div class="nav-wrapper">
                        <div id="nav-projects" class="nav-link">ALL PROJECTS</div>
                        <div> |</div>
                        <div id="nav-log-out" class="nav-link">LOG OUT</div>
                    </div>
                    <div id="user-info-wrapper">
                        <svg
                            aria-hidden="true"
                            height="16"
                            viewBox="0 0 16 16"
                            version="1.1"
                            width="16"
                            data-view-component="true"
                            class="octicon octicon-person"
                        >
                            <path d="M10.561 8.073a6.005 6.005 0 0 1 3.432 5.142.75.75 0 1 1-1.498.07 4.5 4.5 0 0 0-8.99 0 .75.75 0 0 1-1.498-.07 6.004 6.004 0 0 1 3.431-5.142 3.999 3.999 0 1 1 5.123 0ZM10.5 5a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"></path>
                        </svg>
                        <label id="user-info"></label>
                    </div>
                </div>
            </div>
            <div id="upper-foot">
                <div id="action-btns">
                    <button id="modal-btn">+ new issue</button>
                    <button id="user-open">+ add member</button>
                    <button id="member-open">Open Member List</button>
                    <button id="statistics">Statistics</button>
                    <button id="filter">filter : all</button>
                </div>
                <form id="search-form">
                    <input id="search-input" type="search">
                    <button>search</button>
                    <div id="search-result"></div>
                </form>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Issue title</th>
                    <th>Reporter</th>
                    <th>Fixer</th>
                    <th>Assignee</th>
                    <th>
                        Priority
                        <button class="sort-btn" id="sort-priority-btn">â–¼</button>
                    </th>
                    <th>
                        Status
                        <button class="sort-btn" id="sort-status-btn">â–¼</button>
                    </th>
                    <th>
                        Date
                        <button class="sort-btn" id="sort-date-btn">â–¼</button>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </body>
    <script src="javascript/config.js"></script>
    <script src="javascript/issue.js"></script>
    <script src="javascript/issue_detail.js"></script>
    <script src="javascript/issue_create.js"></script>
    <script src="javascript/issue_member.js"></script>
    <script src="javascript/issue_add_user.js"></script>
    <script src="javascript/nav.js"></script>
</html>
