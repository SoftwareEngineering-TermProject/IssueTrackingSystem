<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/statistics.css">
        <link rel="stylesheet" href="style/navbar.css">
        <title>SE term project - Statistic</title>
    </head>
    <body>
        <div id="upper-bar">
            <div id="upper-bar-title">
                <h1 id="project-title">LOADING STATISTICS...</h1>
                <div id="upper-bar-info">
                    <div class="nav-wrapper">
                        <div id="nav-projects" class="nav-link">ALL PROJECTS</div>
                        <div>|</div>
                        <div id="nav-log-out" class="nav-link">LOG OUT</div>
                    </div>
                    <div id="user-info-wrapper">
                        <svg
                            aria-hidden="true"
                            height="16"
                            viewBox="0 0 16 16"
                            version="1.1"
                            width="16"
                            data-view-component="true"
                            class="octicon octicon-person"
                        >
                            <path d="M10.561 8.073a6.005 6.005 0 0 1 3.432 5.142.75.75 0 1 1-1.498.07 4.5 4.5 0 0 0-8.99 0 .75.75 0 0 1-1.498-.07 6.004 6.004 0 0 1 3.431-5.142 3.999 3.999 0 1 1 5.123 0ZM10.5 5a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z"></path>
                        </svg>
                        <label id="user-info"></label>
                    </div>
                </div>
            </div>
            <div id="upper-foot">
                <div id="action-btns">
                    <button id="filter">Filter : all</button>
                    <select id="select-year">
                    </select>
                </div>
            </div>
        </div>
        <div id="chart">
            <canvas id="myChart"></canvas>
        </div>
    </body>
    <script src="javascript/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascript/statistics.js"></script>
    <script src="javascript/nav.js"></script>
    
</html>
